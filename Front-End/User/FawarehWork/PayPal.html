<!DOCTYPE html>
<html>
<head>
    <title>Pay With PayPal</title>
    <link rel="stylesheet" type="text/css" href="paypal.css">

    <style>
        * {
    box-sizing: border-box;
  }
  
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  
  .product-container {
    max-width: 600px;
    height: 500px;
    overflow: hidden;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    display: flex;
    flex-wrap: wrap;
  }
  
  .product-image-container {
    width: 30%;
  }
  
  .product-info-container {
    width: 70%;
    padding-left: 20px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }
  
  img {
    width: 100%;
    height: auto;
  }
  
  .product-info-container form {
    width: 100%;
    margin-top: 20px;
    align-self: flex-end;
  }
  
  h1 {
    margin-top: 0;
  }
  
  .price {
    color: #ff5722;
    font-size: 1.5em;
    font-weight: bold;
  }


    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image-container">
            <img src="../img/logo.png" alt="MyProgrammingBook">
        </div>
        <div class="product-info-container">
            <h1>Bloom</h1><br>
            <!-- <p class="price">$0.99</p> -->
            <p class="product-description">
              Thank you for making this order            </p>
            <!-- <p>*Terms and Conditions Apply</p> -->
            <div id="paypal-button-container"></div>
           
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=Adtb6XkpqqndM80PndrUC19_b7NqNe4BDiNI5b3beOJWq1bUyoPk4QQABWoxFInvtrj3PPuvcU0X24p8&currency=USD"></script>

    <!-- <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script> -->
    <!-- <script src="patpal.js"></script> -->

    <script>
        function initPayPalButton() {
    paypal.Buttons({
        style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'paypal',
        },

        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        currency_code: "USD",
                        // value: "0.99" // Use string format for value
                        value : localStorage.getItem("totalAmountToPAy")
                    }
                }]
            });
        },

        onApprove: function(data, actions) {
            return actions.order.capture().then(function(orderData) {
                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                
                // Show a success message
                const element = document.getElementById('paypal-button-container');
                element.innerHTML = '<h3>Thank you for your payment!</h3>';
                window.location.href = "rating.html";
            });
        },

        onError: function(err) {
            console.error('PayPal Error:', err);
        }
    }).render('#paypal-button-container');
}

// Initialize PayPal button
window.onload = initPayPalButton;


    </script>
    <script src="ATjwqpGdnk6lpACbqDyKDDUBgoZVMsoNjLZKCuvbDukNmHlYyGgqqa7R4QKyoxSOdEFnAvMR-MmnqB5E">
    </script>
</body>
</html>
